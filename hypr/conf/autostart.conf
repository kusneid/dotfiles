# Execute your favorite apps at launch
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = zen-browser
exec-once = telegram-desktop -startintray
exec-once = obsidian
exec-once = syncthing
exec-once = hypridle

exec-once = xhost si:localuser:root # this one is needed to launch my vpn with root, delete if unneeded

exec-once = hyprctl setcursor Bibata-Modern-Ice 24

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = wl-paste --type text --watch cliphist store # Stores only text data

exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = nm-applet --indicator

exec = gsettings set org.gnome.desktop.interface gtk-theme "Breeze-Dark"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "Breeze-Dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps

